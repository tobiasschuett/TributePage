<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="surveyform.css"/>      
    </head>
    <body>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <main>
            <div id="container">
            <h1 id="title">Survey Form</h1>
            <p id="description">Help us understand how to improve the education system</p>
            <form id="survey-form">
                <label id="name-label" for="name">Name  
                <input id="name" type="text" placeholder="Your full name" required></label>

                <label id="email-label" for="email">Email  
                <input id="email" type="email" placeholder="Your email" required></label>

                <label id="number-label" for="number">Age      
                <input id="number" type="number" placeholder="your Age" min="1" max="100" required></label>
                

                <div class="radio">
                    <p>I am a</p>
                    <label for="student"> 
                    <input id="student" type="radio" name="student-parent-teacher" value="attribute">Student
                    </label>
                    <label for="parent"> 
                    <input id="parent" type="radio" name="student-parent-teacher" value="attribute">Parent
                    </label>
                    <label for="teacher"> 
                    <input id="teacher" type="radio" name="student-parent-teacher" value="attribute">Teacher
                    </label>
                </div>
                
                <div class="checkbox">
                    <p>Fields that need improvement</p>
                    <label for="tech">
                        <input id="tech" type="checkbox" name="tech-person-incentive" value="attribute">use of technology    
                    </label>
                    <label for="person">
                        <input id="person" type="checkbox" name="tech-person-incentive" value="attribute">student specific feedback  
                    </label>
                    <label for="incent">
                        <input id="incent" type="checkbox" name="tech-person-incentive" value="attribute">incentives for learning 
                    </label>
                </div>

                <label for="Nachricht">Message</label>
                <textarea id="Nachricht" name="Nachricht" style="height:200px" placeholder="space for further ideas"></textarea>

                <button id="submit" type="submit">Submit</button>
            </form>
            </div>
        </main>
    </body>
</html>
