<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="surveyform.css"/>      
    </head>
    <body>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <main>
            <div id="container">
            <h1 id="title">Survey Form</h1>
            <p id="description">Help us understand how to improve the education system</p>
            <form id="survey-form">
                <label id="name-label" for="name">Name:  
                <input id="name" type="text" placeholder="  Name" required></label> <br>

                <label id="email-label" for="email">Email:  
                <input id="email" type="email" placeholder="  Email" required></label> <br>

                <label id="number-label" for="number">Age:      
                <input id="number" type="number" placeholder=" Age" min="1" max="100" required></label> <br><br>

                <div class="radio">
                    I am a:
                    <label for="student"> 
                    <span id="answer">Student</span><input id="student" type="radio" name="student-parent-teacher" value="attribute">
                    </label> <br>
                    <label for="parent"> 
                    <span id="answer">Parent</span><input id="parent" type="radio" name="student-parent-teacher" value="attribute">
                    </label> <br>
                    <label for="teacher"> 
                    <span id="answer">Teacher</span><input id="teacher" type="radio" name="student-parent-teacher" value="attribute">
                    </label> <br>
                </div>

                <div id="dropdown">
                My school's location:
                <select id="location" name="location">
                        <option value="city">city</option>
                        <option value="suburb">suburb</option>
                        <option value="town">town</option>
                        <option value="rural">rural</option>
                </select> <br>
                </div>
                
                <div class="checkbox">
                    Fields that need improvement:
                    <label for="tech">
                            <span id="answer">use of technology</span><input id="tech" type="checkbox" name="tech-person-incentive" value="attribute">   
                    </label><br>
                    <label for="person">
                            <span id="answer">student specific feedback</span><input id="person" type="checkbox" name="tech-person-incentive" value="attribute">  
                    </label><br>
                    <label for="incent">
                            <span id="answer">incentives for learning</span><input id="incent" type="checkbox" name="tech-person-incentive" value="attribute"> 
                    </label><br><br>
                </div>

                <label for="Nachricht">Message:</label> <br>
                <textarea id="Nachricht" name="Nachricht" style="height:200px" placeholder="  Space for further ideas"></textarea> <br>
                <button id="submit" type="submit">Submit</button><br>
            </form>
            </div>
        </main>
    </body>
</html>
